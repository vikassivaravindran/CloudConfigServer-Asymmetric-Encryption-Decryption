server:
  port : 8888
spring:
  cloud:
    config:
      server:
         git:
          uri: https://github.com/vikassivaravindran/spring-cloud-config-repo.git
          clone-on-start: true
encrypt:
  enabled: false
  key: password 
  key-store:
    location: classpath:/server.jks
    alias: mytestkey
    secret: mypass
    password: allowme
security:
  basic:
    enabled: false
